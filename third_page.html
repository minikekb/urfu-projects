<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="styles/common.css">
<link rel="stylesheet" href="styles/third_page.css">
<script src="https://kit.fontawesome.com/58d2b8d350.js" crossorigin="anonymous"></script>
<script src="scripts/script.js" type="text/javascript"></script>
</head>
<body>
<header class="header"></header>
<main class="main_content">
	<div class="user_params">
		<ul class="user_params_agitation"><li class="user_params_agitation_text">Выберите одежду</li></ul>
		<ul class="user-view">
			<li class="user-view__item">
				<input class="user-view__chose shirt" id="shirt" type="checkbox" name="">
				<label class="user-view__text" for="shirt"><img src="model/vibor/tshirt.png"> </label>
			</li>
			<li class="user-view__item">
				<input class="user-view__chose jeans" id="jeans" type="checkbox" name="">
				<label class="user-view__text" for="jeans"><img src="model/vibor/jeans.png"></label>
			</li>
		</ul>
		<a class="user_params_next_text" href="second_page.html"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Назад</a>
	</div>
	<div class="model">
		<img class="model__img" alt="Крути меня полностью">
		<button class="controls__btn left"><img src="model/left.png"></button>
		<button class="controls__btn right"><img src="model/right.png"></button>
	</div>
</main>
<footer></footer>
</body>
</html>
